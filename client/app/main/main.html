<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Upload statistics file:</h1>
    </div>
    <form name="form">
      <span ng-if="file">{{file.name}}</span>
      <button ngf-select ng-model="file" name="file" ngf-max-size="20MB" ngf-min-height="100">Select</button>
      <button type="submit" ng-click="submit()">Upload</button>
    </form>
  </div>
</div>
